{% extends "base.html" %}

{% block content %}
  <div class="col-xs-12 col-sm-9 col-lg-10">
    <h2>Blog Roll</h2>
    <div class="row box-shadow">
      <div class="col-lg-12">
          {% for entry in entries %}
          <div class="title">{{ entry.title|safe }}</div>
          <div class="content">{{ entry.content|safe }}</div>
          <div class="author">by {{ entry.author }} on {{ entry.date_added }}</div>
          <br class="clearfix" />
          {% endfor %}
          <a href="http://huskyhustle.com/blog/feed" alt="Subscribe to our RSS Feed"><img src="/static/images/rss-icon-square.jpg" align="top" width="32" />Subscribe to our RSS Feed</a>
      </div>
    </div><!--/row-->
  </div><!--/span-->
{% endblock %}
