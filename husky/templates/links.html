{% extends "base.html" %}

{% block content %}
  <div class="col-xs-12 col-sm-9 col-lg-10">
    <h2>Links</h2>
    <div class="row box-shadow">
      <div class="col-lg-6" id="links">
        <h3>Tustin Unified</h3>
        <ul>
          {% for link in links %}
          <li><a href="{{ link.shortened }}" target="_school">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-lg-6">
        <h3>Fundraising</h3>
        <img class="image aligntop full" src="/static/images/welcome2.jpg" width="430" height="155" alt="" />
        {{ content.content|safe }}
      </div>
    </div><!--/row-->
  </div><!--/span-->
{% endblock %}
